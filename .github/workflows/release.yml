name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/stackblaze/s3-proxy:${{ steps.version.outputs.version }}
            ghcr.io/stackblaze/s3-proxy:latest
          cache-from: type=registry,ref=ghcr.io/stackblaze/s3-proxy:buildcache
          cache-to: type=registry,ref=ghcr.io/stackblaze/s3-proxy:buildcache,mode=max

  build-binaries:
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT="s3-proxy-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" == "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi
          go build -a -installsuffix cgo -o $OUTPUT .
          echo "binary=$OUTPUT" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: s3-proxy-${{ matrix.goos }}-${{ matrix.goarch }}
          path: s3-proxy-*

  build-packages:
    needs: [build-binaries]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        package_type: [rpm, deb]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION"

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: s3-proxy-linux-amd64
          path: ./binary

      - name: Set up Ruby for fpm
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential rpm
          sudo gem install fpm -v 1.15.0

      - name: Build ${{ matrix.package_type }} package
        run: |
          chmod +x binary/s3-proxy-linux-amd64
          mkdir -p pkg/usr/local/bin
          cp binary/s3-proxy-linux-amd64 pkg/usr/local/bin/s3-proxy
          
          if [ "${{ matrix.package_type }}" == "rpm" ]; then
            fpm -s dir -t rpm \
              -n s3-proxy \
              -v ${{ steps.version.outputs.version }} \
              --license MIT \
              --description "A lightweight S3-compatible proxy optimized for ZeroFS" \
              --url https://github.com/stackblaze/s3-proxy \
              --maintainer "Stackblaze <noreply@stackblaze.com>" \
              -C pkg \
              usr
          else
            fpm -s dir -t deb \
              -n s3-proxy \
              -v ${{ steps.version.outputs.version }} \
              --license MIT \
              --description "A lightweight S3-compatible proxy optimized for ZeroFS" \
              --url https://github.com/stackblaze/s3-proxy \
              --maintainer "Stackblaze <noreply@stackblaze.com>" \
              -C pkg \
              usr
          fi

      - name: Publish ${{ matrix.package_type }} to GitHub Packages
        run: |
          PACKAGE_FILE=$(ls *.rpm *.deb 2>/dev/null | head -1)
          echo "PACKAGE_FILE=$PACKAGE_FILE" >> $GITHUB_ENV
          
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary "@$PACKAGE_FILE" \
            https://api.github.com/repos/${{ github.repository }}/packages/generic/s3-proxy/${{ steps.version.outputs.version }}/$PACKAGE_FILE

      - name: Upload ${{ matrix.package_type }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: s3-proxy-${{ matrix.package_type }}
          path: "*.rpm *.deb"

  create-release:
    needs: [build-and-push, build-binaries, build-packages]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Changes
            
            See [CHANGELOG.md](CHANGELOG.md) for details.
            
            ## Docker Image
            
            ```bash
            docker pull ghcr.io/stackblaze/s3-proxy:${{ steps.version.outputs.version }}
            ```
            
            ## Binaries
            
            Download the binary for your platform from the assets below.
            
            ## Packages
            
            RPM and DEB packages are available in [GitHub Packages](https://github.com/${{ github.repository }}/packages).
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

